<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="firerisk-d3viz.css">
        <title>Firerisk</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
       integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
       crossorigin=""/>
    </head>

    <body> 
        <!-- <div id="mapid"></div> -->
        <div style="position: absolute; left: 10px; padding: 5px">
            <button id="reset-zoom" style="margin: 10px">Reset Zoom</button>
            <label style="font-size: 15px; font-weight: bold;">Year: </label>
            <input id="year-selection" type="range" step="1">
        </div>
        <div id="horizontal-group">
            <svg id="map-container"></svg>
            <div id="details-container">
                <details id="zipcode-details" open>
                    <summary id="zipcode-details-title">Fire Prediction for ZipCode</summary>
                    Number of Fires: <div id="fireCount" style="display: inline">Unknown</div>
                    <br>
                    Number of Years until next Fire: <div id="fireInYears" style="display: inline">Unknown</div>
                    <br>
                    Likelyhood of Fire Today: <div id="fireTodayProb" style="display: inline">Unknown</div>
                </details>
                <details id="variable-container" open>
                    <summary>Landcover Data</summary>
                    Elevation: <div id="elevation" style="display: inline">Unknown</div> ft
                    <br>
                    Forest: <div id="forest" style="display: inline">Unknown</div>%
                    <input id ="forest-selection" type="range" step="1">
                    <br>
                    Urban: <div id="urban" style="display: inline">Unknown</div>%
                    <input id ="urban-selection" type="range" step="1">
                    <br>
                    Other: <div id="other" style="display: inline">Unknown</div>%
                    <input id ="other-selection" type="range" step="1">
                    <br>
                </details>
                <details id="weather-container" open>
                    <summary>Weather Data</summary>
                    Precipitation: <div id="precipitation" style="display: inline">Unknown</div> mm 
                    <br>
                    Min Temp: <div id="min-temp" style="display: inline">Unknown</div> F
                    <br>
                    Max Temp: <div id="max-temp" style="display: inline">Unknown</div> F
                    <br>
                </details>
                <div id="histogram-container"><svg id="histogram-svg"></svg></div>
            </div>
        </div>
    </body>

     <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
    <script
        type="text/javascript" src="lib/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script
        type="text/javascript" src="lib/d3-tip.min.js"></script>
    <script
        type="text/javascript" src="lib/d3-scale-chromatic.v1.min.js"></script>
    <script
        type="text/javascript" src="lib/topojson.v2.min.js"></script>
    <script
        type="text/javascript" src="firerisk-d3viz.js"></script>
</html>
